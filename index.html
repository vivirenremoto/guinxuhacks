<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>

<body>


    <iframe id="game" src="resize.html" style="position:fixed;border:0;width:100%;height:100%;left:0;top:0;"></iframe>

    <script>
        var current_stage = 0;
        var stages = ['resize', 'scroll', 'height', 'dark', 'water'];





        $('body').bind('complete', function () {




            current_stage += 1;

            alert(current_stage);


            $('#game').attr('src', stages[current_stage] + '.html');
        });



    </script>



</body>

</html>
