<!DOCTYPE html>
<html>

<head>
    <title>Guinxu Hacks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />



    <link rel="prefetch" href="../static/globo.mp3" />

    <link href="../static/main.css?v=2" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>

<body>


    <style>
        body {
            background-image: linear-gradient(white, #666);
            margin: 0;
            padding: 0;
        }
    </style>

    <div style="width:100%;height:3000px;">

        <script src="../static/general.js"></script>




        <div
            style="background:url('../static/pincho2.png');background-repeat:repeat-x;width:100%;left:0;top:0;height:66px;">
        </div>


        <div id="llave"
            style="cursor:default;z-index:1;left:50%;margin-left:-100px;width:200px;height:200px;position:absolute;">

            <img id="globo" src="../static/globo.png"
                style="image-rendering: crisp-edges;margin-left:41px;position:absolute;margin-top:-200px;height:200px;z-index:2;">
        </div>


        <div id="puerta" style="width:200px;left:50%;margin-left:-100px;height:200px;position:absolute;z-index:1;">
        </div>



        <img src="../static/help.png" id="help"
            style="cursor:pointer;width:100px;position:fixed;right:10px;bottom:10px;display:none;"
            onclick="alert('¿Has probado de subir arriba de la página y hacer clic en la llave?')">


        <audio id="sonido_globo">
            <source src="../static/globo.mp3" type="audio/mp3">
        </audio>

        <script>
            var pos_y;
            var actived = false;

            var key_show = false;




            pos_y = (screen_height / 2) - 100;


            $('#puerta').css('top', screen_height - 200);


            $('#llave').css('top', pos_y);



            var sonido_globo = document.getElementById('sonido_globo');

            $(window).scroll(function () {

                if (!actived && key_show) {
                    var current_scroll = $(window).scrollTop();



                    if (current_scroll <= 66) {

                        actived = 1;


                        sonido_globo.play();

                        setTimeout(function () {
                            $('#globo').hide();






                            $('#llave').css('position', 'absolute').animate({
                                'top': screen_height - 200
                            }, 2000, function () {


                                openDoor();

                            });





                        }, 500);
                    }
                }




            });





            var delay = 1500;





            $([document.documentElement, document.body]).animate({
                scrollTop: 0
            }, 1);


            setTimeout(function () {

                $([document.documentElement, document.body]).animate({
                    scrollTop: screen_height - 200
                }, delay, function () {
                    $('#llave').hide().css('position', 'fixed').css('top', -220);
                });


                $([document.documentElement, document.body]).delay(1000).animate({
                    scrollTop: (screen_height / 2)
                }, 700, function () {


                    $('#llave').show().animate({
                        top: 220
                    }, 1000, function () {

                        key_show = true;
                    });





                });

            }, 2000);







            if (!is_mobile) {
                var minutes = 5;
                setTimeout(function () {
                    $('#help').fadeIn('slow');
                }, 1000 * (minutes * 60));
            }
        </script>



</body>

</html>
