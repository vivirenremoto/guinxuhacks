<!DOCTYPE html>
<html>

<head>
    <title>Guinxu Hacks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link href="../static/main.css?v=2" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/mobile/1.5.0-rc1/jquery.mobile-1.5.0-rc1.min.js"></script>

    <script src="../static/jquerymobile-swipeupdown.js"></script>


</head>

<body>


    <script src="../static/general.js"></script>

    <div id="llave"
        style="left:50%;background-image:url('../static/llave_ala.png');margin-left:-100px;width:200px;height:200px;position:fixed;z-index:1;">
        <img src="../static/alas.gif"
            style="width:308px;height:147px;position:absolute;margin-left:-54px;margin-top:-83px;">
    </div>



    <div id="puerta" style="left:50%;margin-left:-100px;width:200px;height:200px;position:fixed;top:0;">
    </div>





    <img src="../static/help.png" id="help"
        style="cursor:pointer;width:100px;position:fixed;right:10px;bottom:10px;display:none;"
        onclick="alert('¿Has probado de cambiar el tamaño de la ventana del navegador?')">



    <script>

        var pos_x;
        var pos_y;
        var actived = false;






        pos_x = (screen_width / 2);
        pos_y = (screen_height / 3);



        $('#llave').css('top', screen_height - 200);




        $(window).resize(function () {





            screen_height = $(document).height();


            $("#llave").css('top', screen_height - 200);



            var pos_y1 = parseInt($('#llave').css('top'));
            var pos_y2 = parseInt($('#puerta').css('top'));




            if (pos_y2 >= pos_y1 && !actived) {
                actived = true;


                openDoor();
            }


        });










        if (is_mobile) {
            $("body").on("swipeup", function () {



                if (!actived) {
                    var pos_y1 = parseInt($('#llave').css('top'));
                    var pos_y2 = parseInt($('#puerta').css('height')) + 20;



                    $("#llave").animate({
                        top: '-=' + (screen_height / 4)
                    }, 1000, function () {


                        if (pos_y2 >= pos_y1) {
                            actived = 1;


                            openDoor();
                        }


                    });


                }
            });


            $("body").on("swipedown", function () {


                $("#llave").animate({
                    top: '+=' + (screen_height / 4)
                }, 1000);
            });

        } else {

            var minutes = 5;
            setTimeout(function () {
                $('#help').fadeIn('slow');
            }, 1000 * (minutes * 60));


        }
    </script>



</body>

</html>
