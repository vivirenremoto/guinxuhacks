<!DOCTYPE html>
<html>

<head>
    <title>Guinxu Hacks</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link href="../static/main.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>

<body>


    <style>
        body {
            background-image: linear-gradient(white, black);
            margin: 0;
            padding: 0;
        }
    </style>


    <div style="width:100%;height:3000px;">


        <script src="../static/general.js"></script>



        <div id="llave" style="width:200px;height:200px;position:fixed;"></div>


        <div id="puerta" style="width:200px;height:200px;position:absolute;">
        </div>



        <img src="../static/help.png" id="help"
            style="cursor:pointer;width:100px;position:fixed;right:10px;bottom:10px;display:none;"
            onclick="alert('¿Has probado de subir arriba de la página y hacer clic en la llave?')">


        <script>
            var pos_x;
            var pos_y;
            var actived = false;
            var key_show = false;





            pos_x = (screen_width / 2) - 100;
            pos_y = (screen_height / 2) - 100;

            $('#llave').css('left', pos_x).css('top', 200).css('position', 'absolute');
            $('#puerta').css('left', pos_x).css('top', pos_y);




            $('#llave').click(function () {

                if (key_show && !actived) {

                    actived = 1;

                    $('#llave').css('position', 'fixed');


                    $([document.documentElement, document.body]).animate({
                        scrollTop: $("#puerta").offset().top
                    }, 2000);
                }


            });


            $(window).scroll(function () {


                var current_scroll = $(window).scrollTop();


                if (actived == 1) {

                    var pos_y1 = parseInt($('#puerta').css('top'));

                    var pos_y2 = current_scroll + parseInt($('#llave').css('top'));



                    if (pos_y2 >= pos_y1 && actived == 1) {
                        actived = 2;


                        openDoor();

                    }

                }


            });

            $([document.documentElement, document.body]).animate({
                scrollTop: 0
            }, 1);


            $([document.documentElement, document.body]).delay(1000).animate({
                scrollTop: $("#puerta").offset().top - 300
            }, 2000, function () {
                key_show = true;
            });




            /*
            $([document.documentElement, document.body]).animate({
                scrollTop: $("#puerta").offset().top - 300
            }, 1);
            */


            var minutes = 5;
            setTimeout(function () {
                $('#help').fadeIn('slow');
            }, 1000 * (minutes * 60));
        </script>



</body>

</html>
