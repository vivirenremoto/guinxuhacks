<!DOCTYPE html>
<html>

<head>
    <title>Guintxu Secrets</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


    <link href="static/main.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <script src="static/general.js"></script>


    <div id="nube"
        style="width:200px;height:200px;position:fixed;z-index:2;background:url('static/nube.png');background-size:200px 200px;">
    </div>

    <div id="llave" style="width:200px;height:200px;position:absolute;"></div>


    <div id="puerta" style="width:200px;height:200px;position:fixed;bottom:0;">
    </div>


    <script>

        var pos_x;
        var pos_y;



        pos_x = (screen_width / 2);
        pos_y = (screen_height / 3);


        $('#nube').css('left', pos_x).css('top', pos_y);
        $('#llave').css('left', pos_x).css('top', pos_y);
        $('#puerta').css('left', pos_x);


        $('#llave').click(function () {
            $(this).animate({
                'top': $('#puerta').css('top')
            }, 1000, function () {
                $('#puerta').addClass('puerta_abierta').click(function () {
                    nextStage();
                });
            });
        });



        $(window).resize(function () {


            var screen_width_aux = $(document).width();
            var diff = screen_width - screen_width_aux;

            $("#nube").css('left', pos_x - diff);
        });

    </script>



</body>

</html>
